<!doctype html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">
</head>
<body ng-cloak ng-controller="bodyController">
<div class="wrapper">
  <header class="main-header navbar-static-top" ng-class="{toggleDropdownMenu: isUserMenuHover}">
    <div class="logo">
      <img src="./img/logo-small.png">
      <div class="logo-title">
        ADMIN
      </div>
    </div>
    <div class="left-nav-con" ng-click="toggleLeftMenu()">
      <i class="fa fa-navicon" ></i>
    </div>
    <nav class="nav-container" role="navigation">
      <ul class="nav-ul">
        <li ng-class="{active:  leftNav.menu1}" ng-click="routeNav('menu1')">
            <i class="fa fa-home fa-2x fa-top-menu-i"></i>
            <span class="top-menu-label">菜单一</span>
        </li>
        <li ng-class="{active:  leftNav.menu2}" ng-click="routeNav('menu2')">
            <i class="fa fa-user-circle fa-2x fa-top-menu-i"></i>
            <span class="top-menu-label">菜单二</span>
        </li>
        <li ng-class="{active:  leftNav.menu3}" ng-click="routeNav('menu3')">
            <i class="fa fa-map-marker fa-2x fa-top-menu-i"></i>
            <span class="top-menu-label">菜单三</span>
        </li>
      </ul>
    </nav>
    <div class="user-info pull-right" ng-mouseenter="hoverMenu(true)" ng-mouseleave="hoverMenu(false)">
      <img src="img/user.png" class="user-info-img">
      <span class="user-info-label">admin</span>
    </div>
    <ul class="dropdown-menu user-dropdown-menu" aria-labelledby="dropdownMenu1" ng-mouseenter="hoverMenu(true)"  ng-mouseleave="hoverMenu(false)">
        <li><a href="javascript:void(0)">设置</a></li>
        <li><a href="javascript:void(0)">退出</a></li>
    </ul>
  </header>
  <div class="main">
    <aside class="main-sidebar">
      <ul class="navmenu-x" ng-if="leftNav.menu1">
        <li class="navmenu-submenu">
          <div class="navmenu-submenu-title" style="padding-left: 20px;" menu-collapse-expand>
            <i class="fa fa-joomla"></i>
            导航1-1
            <i class="fa fa-plus-square-o fa-right-icon"></i>
          </div>
          <ul class="navmenu-menu ng-hide" ui-sref-active="selected">
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu1-1-1" >菜单1-1-1</a>
            </li>
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu1-1-2">菜单1-1-2</a>
            </li>
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu1-1-3">菜单1-1-3</a>
            </li>
          </ul>
        </li>
        <li class="navmenu-menu-item" ui-sref-active="active" menu-collapse-expand>
          <i class="fa fa-area-chart"></i>
          <a ui-sref="menu1-2-1">导航1-2</a>
        </li>
        <li class="navmenu-submenu">
          <div class="navmenu-submenu-title" style="padding-left: 20px;" menu-collapse-expand>
            <i class="fa fa-reorder"></i>
            导航1-3
            <i class="fa fa-plus-square-o fa-right-icon"></i>
          </div>
          <ul class="navmenu-menu ng-hide">
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu1-3-1">菜单1-3-1</a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="navmenu-x" ng-if="leftNav.menu2">
        <li class="navmenu-menu-item" ui-sref-active="active" menu-collapse-expand>
          <i class="fa fa-area-chart"></i>
          <a ui-sref="menu2-1-1">导航2-1</a>
        </li>
        <li class="navmenu-submenu">
          <div class="navmenu-submenu-title" style="padding-left: 20px;" menu-collapse-expand>
            <i class="fa fa-joomla"></i>
            导航2-2
            <i class="fa fa-plus-square-o fa-right-icon"></i>
          </div>
          <ul class="navmenu-menu ng-hide">
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu2-2-1">菜单2-2-1</a>
            </li>
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu2-2-2">菜单2-2-2</a>
            </li>
            <li class="navmenu-menu-item" style="padding-left: 40px;" ui-sref-active="active">
              <a ui-sref="menu2-2-3">菜单2-2-3</a>
            </li>
          </ul>
        </li>

      </ul>
    </aside>
    <section class="content-wrapper">
      <ui-view></ui-view>
    </section>
  </div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
    </div>
    <strong>@ sumile-ting</strong>
  </footer>
</div>

</body>
</html>
